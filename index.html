<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web page in grids</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="container">

    <header class="header">
      <div class="info">
        <img src="images/logo.png" alt="Logo" class="logo">
        <ul class="info-list">
          <li class="info-list__item">
            <img src="images/icon-header_clock.jpg" alt="" class="info-list__item-img">
            <p class="info-list__item-title">WORK TIME: 09:00 - 17:00</p>
            <p class="info-list__item-description">Saturday and Sunday - CLOSED</p>
          </li>
          <li class="info-list__item">
            <img src="images/icon-header_email.jpg" alt="" class="info-list__item-img">
            <p class="info-list__item-title">MAIL US</p>
            <p class="info-list__item-description">free@psdfreebies.com</p>
          </li>
          <li class="info-list__item">
            <img src="images/icon-header_phone.jpg" alt="" class="info-list__item-img">
            <p class="info-list__item-title">CALL US</p>
            <p class="info-list__item-description">+123 4567 8900</p>
          </li>
        </ul>
      </div>

      <div class="nav-links">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list__item"><a href="#" class="nav-list__link">Home</a></li>
            <li class="nav-list__item"><a href="#" class="nav-list__link">About</a></li>
            <li class="nav-list__item"><a href="#" class="nav-list__link">Services</a></li>
            <li class="nav-list__item"><a href="#" class="nav-list__link">Gallery</a></li>
            <li class="nav-list__item"><a href="#" class="nav-list__link">Blog</a></li>
            <li class="nav-list__item"><a href="#" class="nav-list__link">Contact us</a></li>
          </ul>
        </nav>
        <ul class="nav-social-list">
          <li class="nav-social-list__item"><a href="#" class="nav-social-list__link"></a></li>
          <li class="nav-social-list__item"><a href="#" class="nav-social-list__link"></a></li>
          <li class="nav-social-list__item"><a href="#" class="nav-social-list__link"></a></li>
          <li class="nav-social-list__item"><a href="#" class="nav-social-list__link"></a></li>
          <li class="nav-social-list__item"><a href="#" class="nav-social-list__link"></a></li>
        </ul>
      </div>
    </header>

  </div>

</body>
</html>
